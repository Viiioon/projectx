<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Project X</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
            >
              Mathematical Categories
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="index.html">View Categories</a>
              <a class="dropdown-item" href="create.html">Create Category</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h2>Create a new Mathematical Category</h2>
      <form id="create-category-form">
        <div class="form-group">
          <label for="name-input">Name:</label>
          <input type="text" id="name-input" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="area-input">Area of Study:</label>
          <input type="text" id="area-input" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>

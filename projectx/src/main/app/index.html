<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Viewer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
        <h2>Data Table</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" id="idFilter" class="form-control" placeholder="Filter by ID">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input type="text" id="nameFilter" class="form-control" placeholder="Filter by Name">
            </div>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="areaFilter" placeholder="Enter Area of Study">
          </div>
        </div>
        <button id="getDataButton" class="btn btn-primary">Get Data</button>
        <table class="table table-bordered" id="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Area of Study</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

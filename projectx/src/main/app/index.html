<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Viewer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Table of Mathematical Categories</h2>
      <div class="form-group">
        <label for="id-input">Search by ID:</label>
        <input type="text" id="id-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="name-input">Search by Name:</label>
        <input type="text" id="name-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="area-input">Search by Area of Study:</label>
        <input type="text" id="area-input" class="form-control">
      </div>
      <table class="table table-bordered" id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Area of Study</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
